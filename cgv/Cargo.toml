
[package]
name = "cgv"
version.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
tracing = "*"
nalgebra-glm = "*"
tracing-subscriber = {version = "*", features = ["env-filter"]}
cfg-if = "*"
ctor = "*"
web-time = "*"
wgpu = {version="*", features=["webgpu"]}
#egui-winit = "0.29.1"
egui-wgpu = {git="https://github.com/emilk/egui.git", default-features=true}
image = {version="*", default-features=false, features=["png", "jpeg"]}

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
pollster = "*"
winit = {version="*", default-features=false, features=["x11", "rwh_06"]}

[target.'cfg(target_arch="wasm32")'.dependencies]
console_error_panic_hook = "*"
tracing-wasm = "*"
#wgpu = {version="23", features=["webgpu"]}
wasm-bindgen = "*"
wasm-bindgen-futures = "*"
web-sys = {version="*", features=["Document", "Element", "Window", "DomQuad", "DomRect"]}
winit = {version="*"}

[features]
default = []
buildScriptUsage = []
