
[package]
name = "cgv"
version.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
tracing = "*"
nalgebra-glm = "*"
tracing-subscriber = {version = "*", features = ["env-filter"]}
cfg-if = "*"
ctor = "*"
web-time = "*"
egui = {git="https://github.com/emilk/egui.git", default-features=true, features=[
	"color-hex", "mint", "rayon", "unity"
]}
egui_extras = {git="https://github.com/emilk/egui.git", default-features=true, features=[
	"all_loaders", "datepicker", "syntect"
]}
eframe = {git="https://github.com/emilk/egui.git", default-features=false, features=[
	"default_fonts", "wgpu", "x11" # disable "wayland" for Debian compatibility
]}
#egui-winit = {git="https://github.com/emilk/egui.git", default-features=true}
#egui-wgpu = {git="https://github.com/emilk/egui.git", default-features=false, features=["winit"]}
#egui_wgpu_backend = {git="https://github.com/hasenbanck/egui_wgpu_backend.git", default-features=true}
egui_demo_lib = {git="https://github.com/emilk/egui.git", default-features=true}
image = {version="*", default-features=false, features=["png", "jpeg"]}
copypasta = "*"
webbrowser = "*"

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
pollster = "*"
#winit = {version="*", default-features=false, features=["x11", "rwh_06"]}

[target.'cfg(target_arch="wasm32")'.dependencies]
console_error_panic_hook = "*"
tracing-wasm = "*"
#wasm-bindgen = "*"
wasm-bindgen-futures = "*"
#web-sys = {version="*", features=["Document", "Element", "Window", "DomQuad", "DomRect"]}
#winit = {version="*"}
egui-wgpu = {git="https://github.com/emilk/egui.git", default-features=false, features=[
	"fragile-send-sync-non-atomic-wasm"
]}

[features]
default = []
buildScriptUsage = []
