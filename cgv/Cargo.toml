
[package]
name = "cgv"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
tracing = "*"
tracing-subscriber = {version = "*", features = ["env-filter"]}
cfg-if = "*"
ctor = "*"
web-time = "*"
winit = "*"
egui = {git="https://github.com/emilk/egui.git", default-features=true, features=["color-hex", "rayon"]}
egui_extras = {git="https://github.com/emilk/egui.git", default-features=true, features=[
	"all_loaders", "datepicker", "syntect"
]}
eframe = {git="https://github.com/emilk/egui.git", default-features=false, features=[
	"default_fonts", "wayland", "wgpu", "x11"
]}
image = {version="*", default-features=false, features=["png", "jpeg"]}
#webbrowser = "*"
nalgebra-glm = "*"
alum = "*"

[target.'cfg(target_arch="wasm32")'.dependencies]
console_error_panic_hook = "*"
tracing-wasm = "*"
wasm-bindgen-futures = "*"
getrandom = {version = "*", default-features=true, features=["js"]}
#web-sys = {version="*", features=["Document", "Element", "Window", "DomQuad", "DomRect"]}
#wgpu = {version="*", default-features=false, features=["webgpu"]}
egui-wgpu = {git="https://github.com/emilk/egui.git", default-features=false, features=[
	"fragile-send-sync-non-atomic-wasm"
]}

[features]
default = ["wayland", "x11"]
buildScriptUsage = []
wayland = ["eframe/wayland"]
x11 = ["eframe/x11"]
